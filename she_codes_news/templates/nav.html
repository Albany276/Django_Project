<nav>
    <a href="{% url 'news:index' %}">Home</a>

    {% if request.user.is_authenticated %}
        <a href="{% url 'user:profile' %}">{{ request.user.username }}</a>
        <a href="{% url 'news:newStory' %}">Write a new happy post</a> 
        <a href="{% url 'logout' %}">Logout</a>
    
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'user:createAccount' %}">Create Account</a>
        {# createAccount is the name given to the view in user urls #}
       
    {% endif %}

</nav>
