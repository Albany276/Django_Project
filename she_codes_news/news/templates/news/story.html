{% extends "base.html" %} 
{% load static %} 
 

<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
{% block stylesheets %}{% endblock %}
 
{% block content %} 


<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <h4>{{ story.author }}</h4>
    <div id="story-content">
        <!-- Changed to the user image url -->
        <img src= {{ story.image_url }}> 
        {{ story.content|linebreaks }}
    </div>
</div>

{% endblock %}
